<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulaire </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>


  

    <form id="app" @submit="checkForm" action="" method="post" novalidate="true">
      <p v-if="errors.length">
     <b>Please correct the following error(s):</b>
      <ul>
       <li v-for="error in errors">{{ error }}</li>
     </ul>
      </p>
    <table>
      <tr> 
       <td align="right"><label  for="name">Username:</label></td>
       <td><input type="text" name="name" id="name" placeholder="Your username" v-model="name"></td>
      </tr>
      <tr>
          <td align="right"> <label for ="email">Email :</label></td>
          <td><input type="email" name="email" id="email"placeholder="Your email" v-model="email" ></td>
      </tr> 
      <tr>
          <td align="right"> <label for ="password">Password :</label></td>
          <td><input type="password" name="password" id="password"placeholder="Your password" v-model="password" ></td>
      </tr> 
      <tr>
          <td align="right"> <label for ="password2">Confirmation Password :</label></td>
          <td><input type="password" name="password" id="password"placeholder="Confirm password" v-model="password2" ></td>
      </tr> 
      


      <tr>
        <td></td>
        <td>
          <input type="submit" value="Submit" >  
        </td>
      </tr>
    </table>
  </form>

    
  </body>
 <script src="script2.js"></script>
</html>
