<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulaire </title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/Bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>


  

    <form id="app" @submit="checkForm" action="" method="post" novalidate="true">
      <div class="container">
      <p   class="list-group-item"  v-if="errors.length">
     <b>Please correct the following error(s):</b>
      <ul class="list-group">
       <li class="list-group-item" v-for="error in errors">{{ error }}</li>
     </ul>
      </p>
    <table class="test">
      <tr> 
       <td align="right"><h3><label  class="label label-default" for="name">Username:</label></h3></td>
       <td><input type="text" class="form-control" name="name" id="name" placeholder="Your username" v-model="name"></td>
      </tr>
      <tr>
          <td align="right"> <h3><label class="label label-default" for ="email">Email :</label></h3></td>
          <td><input type="email" class="form-control" name="email" id="email"placeholder="Your email" v-model="email" ></td>
      </tr> 
      <tr>
          <td align="right"> <h3><label class="label label-default" for ="password">Password :</label></h3></td>
          <td><input type="password" class="form-control" name="password" id="password"placeholder="Your password" v-model="password" ></td>
      </tr> 
      <tr>
          <td align="right"> <h3><label class="label label-default" for ="password2">Confirmation Password :</label></h3></td>
          <td><input type="password" class="form-control" name="password" id="password"placeholder="Confirm password" v-model="password2" ></td>
      </tr> 
      


      <tr>
        <td></td>
        <td>
          <input type="submit" value="Submit" >  
        </td>
      </tr>
    </table>
  </form>

    
  </body>
 <script src="Script/script2.js"></script>
</html>
