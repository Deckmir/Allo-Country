<!DOCTYPE html>
<html> 
  <head>
    <title> Vue JS</title>
    <meta charset="utf-8">
     <link rel="stylesheet" href="Css/style.css">
      <link rel="stylesheet" href="Css/Bootstrap.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
      <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'> 
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
       

  </head>





<div id="arrow">
  <div class="container-fluid">
  
    <ul class="list-group">
      <post v-for="comment in comments" :post="comment"></post>
    </ul>
    
    <div id="comment-box">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Enter a comment..." v-model="comment" @keyup.enter="postComment">
        <span class="input-group-btn">
            <button class="btn btn-primary" type="button" @click="postComment">Submit</button>
          </span>
      </div>
    </div>

  </div>

</div>
 <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Large Modal</button>
<template id="post-template">
  <li class="list-group-item">
    <i class="glyphicon glyphicon-chevron-up" @click="upvote" :class="{disabled: upvoted}"></i>
    <span class="label label-primary">{{ votes }}</span>
    <i class="glyphicon glyphicon-chevron-down" @click="downvote" :class="{disabled: downvoted}"></i>
    <a>{{ post.title }}</a>
  </li>
</template>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>This is a small modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

<script type="text/x-template" id="modal-template" >
  <transition name="modal">
    <div class="modal-mask">
      <div class="modal-wrapper">
        <div class="modal-container">
          <table>
  <tr>
    <td>
      <div class="modal-header">
       <slot name="header">default header</slot>
             <div id="star" ><star-rating ></star-rating></div>
            </div>
        </td>
        <td rowspan="2">
          <img src="Img/FR.jpg">
        </td>
    </tr>
    <tr>
      <td>
        <div class="modal-header">
            <slot name="body">default body</slot> 
            <div id="star"><star-rating ></star-rating></div>
          </div>
        </td>
    </tr>
    <tr>
      <td>
        <div class="modal-header">
            <slot name="footer">default body</slot> 
            <div id="star"><star-rating ></star-rating></div>
          </div>
        </td>
    </tr>
</table>


       

              <button class="modal-default-button" @click="$emit('close')">
                OK
              </button>
          </div>
        </div>
      </div>
    </div>
  </transition>
</script>

<div id="app">
  <button id="show-modal" @click="showModal = true">Show Notations</button>
  <modal v-if="showModal" @close="showModal = false">
  <h3 slot="header">Tourism</h3>
    <h3 slot="body">Food</h3>
    <h3 slot="footer">Price</h3>

  </modal>
</div>
 <script src="Script/script_star.js"></script>

  <script src="Script/Script.js"></script>
   
    <script src="Script/script_arrow.js"></script>


  </body>
  
   
</html>
